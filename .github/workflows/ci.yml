name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore backend/TaskApi.sln
    
    - name: Build
      run: dotnet build backend/TaskApi.sln --no-restore
    
    - name: Test
      run: dotnet test backend/TaskApi.sln --no-build --verbosity normal

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/task-ui/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend/task-ui
        npm ci
    
    - name: Run unit tests
      run: |
        cd frontend/task-ui
        npm run test:run
    
    - name: Build
      run: |
        cd frontend/task-ui
        npm run build

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/task-ui/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend/task-ui
        npm ci
    
    - name: Install Playwright Browsers
      run: |
        cd frontend/task-ui
        npx playwright install --with-deps
    
    - name: Run E2E tests
      run: |
        cd frontend/task-ui
        npx playwright test
      env:
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: frontend/task-ui/playwright-report/
        retention-days: 30

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/task-ui/package-lock.json
    
    - name: Build Backend
      run: |
        cd backend
        dotnet restore
        dotnet build --configuration Release
    
    - name: Build Frontend
      run: |
        cd frontend/task-ui
        npm ci
        npm run build
    
    - name: Check build artifacts
      run: |
        ls -la backend/src/TaskApi/bin/Release/
        ls -la frontend/task-ui/dist/
